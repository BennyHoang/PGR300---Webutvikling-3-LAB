<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular test 3</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="react-angular-bootstrap-local/js/angular.min.js"></script>

<body>
	<!--[if lt IE 7]>

    <section ng-controller="ArticleController as articleCtrl">

        <article>
            <h3>{{articleCtrl.articleJSON.title}}</h3>
            <p>{{articleCtrl.articleJSON.description}}</p>
            <img ng-src="{{articleCtrl.articleJSON.imageSrc}}" alt="{{articleCtrl.articleJSON.description}}">
        </article>

    </section>

    <script>
        var articleApp = angular.module("articleApp", []);

        articleApp.controller("ArticleController", function(){

            this.articleJSON = {
                title: "En vakker bil",
                description: "A very modern car.",
                imageSrc: "img/car-1.jpg"
            };



        });

    </script>
</body>

</html>
