    <div class="container">
        <p id="testOutput"></p>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(function(){

            function makeNASACall(){
                $.ajax(
                    {
                        url:"proxy.php",
                        method:"GET",
                        dataType:"xml"
                    }
                )
                .done(function(result){
                    $("#testOutput").html("Det gikk bra");
                })
                .fail(function(a,b,c){
                    $("#testOutput").html("Det gikk ikke bra");
                });
            }

            makeNASACall();
        });
    </script>
