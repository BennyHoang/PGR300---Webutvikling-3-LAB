<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React Test 5</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="react-angular-bootstrap-local/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div id="mainPageHeaderContainer"></div>
	<div id="mainNavContainer"></div>
	<div id="mainContentContainer"></div>

	<script src="react-angular-bootstrap-local/js/react.min.js"></script>
	<script src="react-angular-bootstrap-local/js/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

	<script type="text/babel">
        var halloweenJSON = {
            "halloweenCostumes": [
                {
                    "title": "Cowboy",
                    "description": "Cowboy costume with horse",
                    "imageSrc": "cowboy.jpg"
                },
                {
                    "title": "Ketchup",
                    "description": "Dress up as a ketchup bottle",
                    "imageSrc": "ketchup.jpg"
                },
                {
                    "title": "Toddler Yoda",
                    "description": "Let Your Baby be Yoda",
                    "imageSrc": "toddler-yoda-costume.jpg"
                }
            ]
        };

        var Article = React.createClass({
            render: function(){
                return(
                    <article className="col col-md-6">
                        <h3>{this.props.title}</h3>
                        <p>{this.props.children}</p>
                        <img className="img-responsive" src={"bilder/" + this.props.imageSrc} alt={this.props.title} />
                    </article>
                );
            }
        });

        var ArticleBox = React.createClass({
            render: function(){

                var articles = this.props.list.map(function(article){
                    return(
                        <Article title={article.title} imageSrc={article.imageSrc}>{article.description}</Article>
                    )
                });

                return(
                    <div className="container">
                        <section className="row">
                            {articles}
                        </section>
                    </div>
                )
            }
        });

        ReactDOM.render(
            <ArticleBox list={halloweenJSON.halloweenCostumes}></ArticleBox>,
            document.getElementById("mainContentContainer")
        )
    </script>
</body>

</html>
