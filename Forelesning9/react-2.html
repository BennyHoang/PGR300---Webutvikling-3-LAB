	<div id="mainPageHeaderContainer"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

	<script type="text/babel">

            var Inkrementatoren = React.createClass({
                getInitialState: function(){
                    return ({counter: 10})
                },
                render: function(){
                    return(
                        <section>
                            <h3>Incrementatoren</h3>
                            <input type="button" value="inc"/>
                            <p>Tallet er nå på {this.state.counter}</p>
                        </section>
                    )
                }
            });

            ReactDOM.render(
                <Inkrementatoren></Inkrementatoren>,
                document.getElementById("mainContentContainer")    
            );
        </script>
